<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
  
    <title>Paint</title>
    
    <style>
    
      body {
        background-color: grey;
      }
      
      canvas {
        width: 512px;
        height: 512px;
      }
      
      .panel {
        float: left;
        background-color: lightgrey;
        margin: 8px;
      }
      
      .panel.center {
        width: 512px;
        height: 512px;
      }

      .panel.right {
        width: 384px;
        height: 512px;
        overflow: scroll;
      }
      
    </style>
    
    <script id="shader-vertex" type="x-shader/x-vertex">
      attribute vec2 vPosition;
      
      void main() {
        gl_Position = vec4(vPosition, 0.0, 1.0);
      }
    </script>

    <script id="shader-fragment" type="x-shader/x-fragment">
      precision mediump float;
      
      uniform vec3 vColor;
      
      void main() {
        gl_FragColor = vec4(vColor, 1.0);
      }
    </script>
    
    <script src="./webgl.js" type="text/javascript"></script>
    <script src="./paint.js" type="text/javascript"></script>
    
  </head>
  
  <body onload="init()">
    <div>
      <h1>Paint</h1>
      <div class="center panel">
        <canvas 
          id="canvas-gl" 
          width="512" 
          height="512" 
          onmousedown="mouseDown(event)" 
          onmousemove="move(event)" 
          onmouseup="move(event)" 
          ontouchstart="touchDown(event)"
          ontouchmove="touch(event)" 
          ontouchend="touch(event)" 
        >
          Your browser seems not to support HTML 5 Canvas!
        </canvas>
      </div>
      <div class="right panel">
        <p>
          <b>Line thickness</b>: 
          <button id="thickness-inc" onclick="incThickness(event)">+</button>
          <span id="thickness">1</span>
          <button id="thickness-dec" onclick="decThickness(event)">-</button>
        </p>
        <p>
          <button id="clear" onclick="clearCanvas(event)">Clear with selected color</button>
        </p>
        <p>
          <input type="checkbox" name="red" id="red" onclick="pickBrush(event)" />Red
          <input type="checkbox" name="green" id="green" onclick="pickBrush(event)" />Green
          <input type="checkbox" name="blue" id="blue" onclick="pickBrush(event)" />Blue
        </p>
      </div>
    </div>
  </body>
  
</html>
