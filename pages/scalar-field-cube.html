<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Scalar Field Polygonizing (Cube)</title>
    <link type="text/css" rel="stylesheet" href="../css/ghadeeras.css" />
    <script type="module">
        import * as ScalarField from "../gen/scalar-field/cube.js"
        ScalarField.initCubeDemo();
    </script>
</head>

<body>

    <div id="head">
        <div><a href="../index.html">Ghadeer's Playcloud</a></div>
    </div>

    <div id="content">

        <div id="side">

            <div class="section">
                <strong>Scalar Field Polygonizing (Cube)</strong>
            </div>

            <div>
                <p>
                    <div>Mouse Binding: 
                        <select id="mouse-binding" name="mouse-binding">
                            <option value="rotation" selected>Rotation</option>
                            <option value="value0">Value 0 (Mouse Y)</option>
                            <option value="value1">Value 1 (Mouse Y)</option>
                            <option value="value2">Value 2 (Mouse Y)</option>
                            <option value="value3">Value 3 (Mouse Y)</option>
                            <option value="value4">Value 4 (Mouse Y)</option>
                            <option value="value5">Value 5 (Mouse Y)</option>
                            <option value="value6">Value 6 (Mouse Y)</option>
                            <option value="value7">Value 7 (Mouse Y)</option>
                            <option value="contourValue">Contour Value (Mouse Y)</option>
                            <option value="lightPosition">Light Position</option>
                        </select>
                    </div>
                </p>
            </div>

        </div>

        <div id="main">
            <div class="view">
                <canvas id="canvas-gl" width="640" height="640">
                    Your browser seems not to support HTML 5 Canvas!
                </canvas>
            </div>
        </div>

    </div>
</body>

</html>
