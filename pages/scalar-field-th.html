<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Scalar Field Polygonizing (Tetrahedron)</title>
    <link type="text/css" rel="stylesheet" href="../css/ghadeeras.css" />
    <script type="importmap">
        {
          "imports": {
            "lumen": "/node_modules/lumen/lib/index.js",
            "aether": "/node_modules/aether/lib/index.js",
            "gear": "/node_modules/gear/lib/index.js",
            "vibrato.js/core": "/node_modules/vibrato.js/lib/js/core.js"
          }
        }
    </script>          
    <script type="module">
        import * as ScalarField from "../js/scalar-field/tetrahedron.js"
        ScalarField.initTetrahedronDemo();
    </script>
</head>

<body>

    <div id="head">
        <div><a href="../index.html">Ghadeer's Playcloud</a></div>
    </div>

    <div id="content">

        <div id="side">

            <div class="section">
                <strong>Scalar Field Polygonizing (Tetrahedron)</strong>
            </div>

            <div>
                <p>
                    <div>Mouse Binding: 
                        <select id="mouse-binding" name="mouse-binding">
                            <option value="rotation" selected>Rotation</option>
                            <option value="value0">Value 0 (Mouse Y)</option>
                            <option value="value1">Value 1 (Mouse Y)</option>
                            <option value="value2">Value 2 (Mouse Y)</option>
                            <option value="value3">Value 3 (Mouse Y)</option>
                            <option value="contourValue">Contour Value (Mouse Y)</option>
                            <option value="lightPosition">Light Position</option>
                        </select>
                    </div>
                </p>
            </div>

        </div>

        <div id="main">
            <div class="view">
                <canvas id="canvas-gl" width="640" height="640">
                    Your browser seems not to support HTML 5 Canvas!
                </canvas>
            </div>
        </div>

    </div>
</body>

</html>
