<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mandelbrot</title>
    <link type="text/css" rel="stylesheet" href="../css/ghadeeras.css" />
    <script src="../gen/ghadeeras.js" type="text/javascript"></script>
    <script type="text/javascript">
        Mandelbrot.init();
    </script>
</head>

    <div id="head">
        <div><a href="../index.html">Ghadeer's Playcloud</a></div>
    </div>

    <div id="content">

        <div id="side">

            <div class="section">
                <strong>Mandelbrot</strong>
            </div>

            <div>
                <p>
                    <div>Mouse Binding: 
                        <select id="mouse-binding" name="mouse-binding">
                            <option value="move" selected>[M]ove</option>
                            <option value="zoom">[Z]oom (in: up, out: down)</option>
                            <option value="color">[C]olor (hue: horizontal, saturation: vertical)</option>
                            <option value="intensity">[I]ntensity (more: up, less: down)</option>
                            <option value="palette">[P]alette (exp: up, cos: down)</option>
                        </select>
                    </div>
                </p>
            </div>

        </div>

        <div id="main">
            <div class="view">
                <canvas id="canvas-gl" width="640" height="640">
                    Your browser seems not to support HTML 5 Canvas!
                </canvas>
            </div>
        </div>

    </div>
</body>

</html>
