<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tree</title>
    <link type="text/css" rel="stylesheet" href="../css/ghadeeras.css" />
    <script src="../gen/ghadeeras.js" type="text/javascript"></script>
    <script type="text/javascript">
        Tree.init();
    </script>
</head>

    <div id="head">
        <div><a href="../index.html">Ghadeer's Playcloud</a></div>
    </div>

    <div id="content">

        <div id="side">

            <div class="section">
                <strong>Tree</strong>
            </div>

            <div>
                <p>
                    <input id="mesh" name="mesh" type="checkbox" checked="checked" disabled />
                    <span>Mesh</span>
                </p>
                <p>
                    <span title="Higher values may be slow to render, as the number of triangles increases exponentially.">Recursive division depth</span>:
                    <button id="depth-inc" disabled>+</button>
                    <span id="depth">5</span>
                    <button id="depth-dec" disabled>-</button>
                </p>
                <p>
                    <div>Mouse Binding: 
                        <select id="mouse-binding" name="mouse-binding">
                            <option value="rotation">Rotation</option>
                            <option value="angle" disabled>Angle</option>
                        </select>
                    </div>
                </p>
            </div>

        </div>

        <div id="main">
            <div class="view">
                <canvas id="canvas-gl" width="640" height="640">
                    Your browser seems not to support HTML 5 Canvas!
                </canvas>
            </div>
        </div>

    </div>
</body>

</html>
