<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tree</title>
    <link type="text/css" rel="stylesheet" href="../css/ghadeeras.css" />
    <script type="module">
        import * as Tree from "../gen/tree/toy.js"
        Tree.init();
    </script>
</head>

<body>

    <div id="head">
        <div><a href="../index.html">Ghadeer's Playcloud</a></div>
    </div>

    <div id="content">

        <div id="side">

            <div class="section">
                <strong>Tree</strong>
            </div>

            <div>
                <p>
                    <span title="Higher values may be slow to render, as the number of triangles increases exponentially.">Tree Depath</span>:
                    <button id="depth-inc">+</button>
                    <span id="depth">5</span>
                    <button id="depth-dec">-</button>
                </p>
                <p>
                    <div>Mouse Binding: 
                        <select id="mouse-binding" name="mouse-binding">
                            <option value="rotation" selected>Rotation</option>
                            <option value="angle">Angle (Mouse X)</option>
                            <option value="lightPosition">Light Position</option>
                            <option value="color">Color</option>
                            <option value="shininess">Shininess (Mouse Y)</option>
                            <option value="fogginess">Fogginess (Mouse Y)</option>
                            <option value="twist">Twist (Mouse Y)</option>
                        </select>
                    </div>
                </p>
            </div>

        </div>

        <div id="main">
            <div class="view">
                <canvas id="canvas-gl" width="640" height="640">
                    Your browser seems not to support HTML 5 Canvas!
                </canvas>
            </div>
        </div>

    </div>
</body>

</html>
