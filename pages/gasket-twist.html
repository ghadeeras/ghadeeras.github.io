<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gasket Twist</title>
    <link type="text/css" rel="stylesheet" href="ghadeeras.css" />
    <script src="../gen/ghadeeras.js" type="text/javascript"></script>
</head>

    <div id="head">
        <div>Ghadeer's Playcloud</div>
    </div>
    <div id="content">
        <div id="menu">
            <div class="item"><a href="https://en.wikipedia.org/wiki/Sierpinski_triangle" target="_blank">Sierpinski triangles</a> are fun!</div>
        </div>
        <div id="app">
            <div class="hud">
                <p>
                    <input id="input-corners" name="input-corners" type="checkbox" checked="checked" />
                    <span title="Checking this option will render the 'edge' of the fractal, or rather the sub-triangles at the corners of each divided triangle.">Fractal edge</span>
                </p>
                <p>
                    <input id="input-centers" name="input-centers" type="checkbox" checked="checked" />
                    <span title="Checking this option will render the 'enterior' of the fractal, or rather the subtriangles at the centers of each divided triangle.">Fractal enterior</span>
                </p>
                <p>
                    <span title="Higher values may be slow to render, as the number of triangles increases exponentially.">Recursive division depth</span>:
                    <button id="division-inc">+</button>
                    <span id="division-depth">8</span>
                    <button id="division-dec">-</button>
                </p>
                <p>
                    <div>
                        <input id="input-scale" name="input-scale" type="checkbox" checked="checked" 
                            title="If checked, moving the mouse pointer 'vertically' over the canvas while holding down the mouse button will change the amount of scaling applied on the rendered shape. Scaling is applied before twisting."/>
                        <span>Scale = <span id="scale">1.0</span></span>
                    </div>
                </p>
                <p>
                    <div>
                        <input id="input-twist" name="input-twist" type="checkbox" checked="checked" 
                        title="If checked, moving the mouse pointer 'horizontally' over the canvas while holding down the mouse button will change the amount of twist applied on the rendered shape. Twisting is applied after scaling."/>
                        <span>Twist = <span id="twist">0.0</span></span>
                    </div>
                </p>
            </div>
            <div id="view">
                <canvas id="canvas-gl" width="640" height="640">
                    Your browser seems not to support HTML 5 Canvas!
                </canvas>
            </div>
        </div>
    </div>
</body>

</html>
