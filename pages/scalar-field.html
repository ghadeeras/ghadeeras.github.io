<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Scalar Field Polygonizing</title>
    <link type="text/css" rel="stylesheet" href="../css/ghadeeras.css" />
    <script type="module">
        import * as ScalarField from "../gen/scalar-field/toy.js"
        ScalarField.init();
    </script>
</head>

<body>

    <div id="head">
        <div><a href="../index.html">Ghadeer's Playcloud</a></div>
    </div>

    <div id="content">

        <div id="side">

            <div class="section">
                <strong>Scalar Field Polygonizing</strong>
            </div>

            <div>
                <p>
                    <span>LOD: </span>
                    <button id="lod-inc">+</button>
                    <span id="lod">64</span>
                    <button id="lod-dec">-</button>
                </p>
                <p>
                    <div>Mouse Binding: 
                        <select id="mouse-binding" name="mouse-binding">
                            <option value="rotation" selected>Rotation</option>
                            <option value="focalRatio">Focal Ratio</option>
                            <option value="contourValue">Contour Value (Mouse Y)</option>
                            <option value="shininess">Shininess (Mouse Y)</option>
                            <option value="fogginess">Fogginess (Mouse Y)</option>
                            <option value="lightPosition">Light Position</option>
                        </select>
                    </div>
                </p>
                <p>
                    <div>Scalar Field Function: 
                        <select id="function" name="function">
                            <option value="xyz" selected>x * y * z</option>
                            <option value="envelopedCosine">envelope(x, y, z) * (cos(x) + cos(y) + cos(z))</option>
                        </select>
                    </div>
                </p>
                <p>
                    <button id="save">Save as Model</button>
                </p>
            </div>

            <div class="section">
                Foundational Stuff:
            </div>

            <div>
              <ul>
                <li><a href="./scalar-field-th.html">Scalar Field (Tetrahedron)</a></li>
                <li><a href="./scalar-field-cube.html">Scalar Field (Cube)</a></li>
              </ul>
            </div>

        </div>

        <div id="main">
            <div class="view">
                <canvas id="canvas-gl" width="640" height="640">
                    Your browser seems not to support HTML 5 Canvas!
                </canvas>
            </div>
        </div>

    </div>
</body>

</html>
